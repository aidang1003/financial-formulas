<!DOCTYPE html>
<html lang="en">
  <head class="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/stylesheet.css') }}"
    />
  </head>
  <body class="body">
    <header class="login">
        {% if g.user %}
        <span class="authenticated">{{ g.user['walletaddress'] }}</span>
        <a class="auth-link" href="{{ url_for('auth.logout') }}">Log Out</a> 
        {% else %}
        <a class="auth-link" href="{{ url_for('auth.register') }}">Register</a>
        <a class="auth-link" href="{{ url_for('auth.login') }}">Login</a>
        {% endif %}
    </header>
    <div>
      <hr />
      <br />
      <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4">Financial Formulas</span>
          </a>
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('allocation.allocation') }}">Eth Allocation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('annuity.annuity') }}">Annuities</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('bond.bond') }}">Bonds</a>
            </li>
          </ul>
        </header>
      </div>
      <hr />
      <br />
      {% block body %} {% endblock %}
    </div>
  </body>
</html>
