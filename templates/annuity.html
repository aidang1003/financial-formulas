{% extends 'base.html' %} {% block title %} Annuities {% endblock%} {% block
body %}
<div class="content-header">
  <h2 class="form-header">Welcome to the annuities page!</h2>
</div>

<div class="content">
  <form action="/annuity" method="POST">
    <head>
      Present and Future Values of an Annuity</head
    ><br /><br />
    <input
      type="radio"
      id="fAnnuityType"
      name="fAnnuityType"
      value="1"
      required
    />
    <label for="fAnnuityType">Present Value of an Annuity</label><br />
    <input
      type="radio"
      id="fAnnuityType"
      name="fAnnuityType"
      value="-1"
      required
    />
    <label for="fAnnuityType">Future Value of an Annuity</label><br />
    <label for="PeriodicPayment">Periodic Payment:</label><br />
    <input
      type="number"
      placeholder="1000"
      value="{{session.periodicPayment}}"
      id="PeriodicPayment"
      name="fPeriodicPayment"
      required
    /><br />
    <label for="RatePerPeriod">Rate Per Period:</label><br />
    <input
      type="number"
      placeholder=".02"
      value="{{session.ratePerPeriod}}"
      id="RatePerPeriod"
      name="fRatePerPeriod"
      min="0"
      step=".01"
      required
    /><br />
    <label for="Periods">Number of Periods:</label><br />
    <input
      type="number"
      placeholder="5"
      value="{{session.periods}}"
      id="Periods"
      name="fPeriods"
      min="0"
      required
    /><br />
    <br />
    <input type="submit" value="submit" />
    {% if session.annuity %}
    <h3>Value of Annuity: ${{session.annuity}}</h3>
    {% endif %}
  </form>
</div>

{% endblock %}
