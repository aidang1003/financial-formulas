{% extends 'base.html' %} {% block title %} Bonds {% endblock %} {% block body
%}
<div class="content-header">
  <h2 class="form-header">Welcome to the bonds page!</h2>
</div>

<div class="content">
  <form action="/bond" method="POST">
    <head>
      Bond Equivalent Yield</head
    ><br /><br />
    <label for="FaceValue">Face Value:</label><br />
    <input
      type="number"
      value="{{session.faceValue}}"
      placeholder="1000"
      id="FaceValue"
      name="FaceValue"
      min="0"
      step="10"
      required
    /><br />
    <label for="PurchasePrice">Purchase Price:</label><br />
    <input
      type="number"
      value="{{session.purchasePrice}}"
      placeholder="980"
      id="PurchasePrice"
      name="PurchasePrice"
      min="0"
      step="10"
      required
    /><br />
    <label for="DaysToMaturity">Days to Maturity:</label><br />
    <input
      type="number"
      value="{{session.daysToMaturity}}"
      placeholder="60"
      id="DaysToMaturity"
      name="DaysToMaturity"
      min="0"
      step="1"
      required
    /><br />
    <br />
    <input type="submit" value="submit" />
    {% if session.bondEquivalentYield %}
    <h4>Bond Equivalent Yield: {{session.bondEquivalentYield}}</h4>
    {% endif %}
  </form>
</div>
<body>
  {% endblock %}
</body>
