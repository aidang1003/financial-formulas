{% extends 'base.html' %} {% block title %} Bonds {% endblock %} {% block body
%}
<div class="content-header">
  <h2 class="form-header">Welcome to the bonds page!</h2>
</div>

<div class="content">
  <form action="/bond" method="POST">
    <head>
      Bond Equivalent Yield</head
    ><br /><br />
    <label for="FaceValue">Face Value:</label><br />
    <input
      type="number"
      value="{{session.pFaceValue}}"
      placeholder="1000"
      id="FaceValue"
      name="fFaceValue"
      min="0"
      step="10"
      required
    /><br />
    <label for="PurchasePrice">Purchase Price:</label><br />
    <input
      type="number"
      placeholder="980"
      id="PurchasePrice"
      name="fPurchasePrice"
      min="0"
      step="10"
      required
    /><br />
    <label for="DaystoMaturity">Days to Maturity:</label><br />
    <input
      type="number"
      placeholder="60"
      id="DaystoMaturity"
      name="fDaystoMaturity"
      min="0"
      step="1"
      required
    /><br />
    <br />
    <input type="submit" value="submit" />
    {% if bondEquivalentYield %}
    <h4>Bond Equivalent Yield: {{bondEquivalentYield}}</h4>
    {% endif %}
  </form>
</div>
<body>
  {% endblock %}
</body>
